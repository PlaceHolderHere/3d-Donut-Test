<style>
    canvas{
        position: fixed;
        top: 0;
        left: 0;
    }
    h1{
        position: absolute;
        top: 10%;
        left: 50%; /* Position the heading 50% from the left of the viewport */
        transform: translate(-50%, -50%); /* Use translate to center the heading */
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        z-index: 1; /* Ensure the heading appears on top of the canvas */
    }
</style>
